<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Video Lecture Playlist Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Physics Video Lecture Playlist Selector</h2>
        <select id="topicSelector">
            <option value="">Select a Physics Topic</option>
            <option value="Mechanics">Mechanics</option>
            <option value="Electromagnetism">Electromagnetism</option>
            <option value="Thermodynamics">Thermodynamics</option>
        </select>
        <button id="goButton" disabled>Go to Video Playlist</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
